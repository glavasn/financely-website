<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>financely | Mortgage & Finance Brokers for Australians</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Lenders Section - Fixed Styles */
        .lenders-section {
            position: relative;
            overflow: hidden;
            background: var(--light);
            padding: 80px 0;
        }
        
        .lenders-container {
            display: flex;
            animation: scrollLenders 40s linear infinite;
            gap: 40px;
            padding: 30px 0;
        }
        
        .lender-logo {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 120px;
            min-width: 200px;
            transition: all 0.3s ease;
        }
        
        .lender-logo:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        
        .lender-image {
            max-width: 100%;
            max-height: 60px;
            width: auto;
            height: auto;
            object-fit: contain;
            filter: grayscale(100%);
            opacity: 0.8;
            transition: all 0.3s ease;
        }
        
        .lender-logo:hover .lender-image {
            filter: grayscale(0%);
            opacity: 1;
        }
        
        @keyframes scrollLenders {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%);
            }
        }
        
        .lenders-container:hover {
            animation-play-state: paused;
        }
    </style>
</head>
<body>
    <!-- Lenders Section with PNG/JPG Images -->
    <section class="section lenders-section" id="lenders">
        <div class="container">
            <div class="section-title">
